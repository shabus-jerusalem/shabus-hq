<!DOCTYPE html>
<html ng-app="shabusApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/driver.css') }}" >

</head>
<body dir="rtl" ng-controller="userController" ng-click="checked = false" ng-class="{'bg-success' : checked && approved, 'bg-danger' : checked && !approved }" >
<nav class="navbar navbar-inverse">
    <div class="navbar-header navbar-right">
        <a class="navbar-brand" href="#">שבוס</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="/logout">התנתק</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid" >
    <div id="interface" ng-hide="checked">
        <img class="img-responsive" src="{{ url_for('static', filename='logo_header.svg') }}">
        <form ng-submit="validate()">
            <input class="form-control input-lg" type="text" ng-model="credentials" placeholder="פרט מזהה" />
            <input class="btn btn-success btn-block btn-lg"  type="submit" value="!בדוק נוסע/ת"/>
        </form>
    </div>
    <div id="result" ng-show="checked">
        <div class="container" >
            <h1 class="text-center"><strong>
                    {% raw %}{{ text }}{% endraw %}        
            </strong></h1>
            <h3 class="text-center text-muted">לחץ על המסך או המתן {% raw %}{{ counter }}{% endraw %} שניות כדי לחזור למסך הקודם.</h3>
        </div>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
